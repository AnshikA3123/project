<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="icon-container">
                <img src = "/image-removebg-preview.png" alt="" loading="eager" class="mainlogo">
            </div>
            <h1>Registration</h1>
            
            <form id="registration-form">
                <div class="input-group">
                    <label>
                        <svg class="user-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Full Name
                    </label>
                    <input type="text" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label>
                        <img
                        src="/icons8-email-48.png"
                        loading="eager"
                        alt=""
                        class="image"
                    />
                        Email
                    </label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>
                        <img
                        src="/icons8-key-30.png"
                        loading="eager"
                        alt=""
                        class="image"
                    />
                        Password
                    </label>
                    <input type="password" placeholder="Enter your password" required>
                </div>

                <div class="input-group">
                    <label>
                        <img
                        src="/icons8-key-30.png"
                        loading="eager"
                        alt=""
                        class="image"
                    />
                        Confirm Password
                    </label>
                    <input type="password" placeholder="Confirm Password" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="declare" required>
                    <label for="declare">I hereby declare that the above information provided is true and correct</label>
                </div>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="new.js"></script>
</body>
</html>
