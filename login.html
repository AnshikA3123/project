<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYS MART Sign Up</title>
    <link rel="stylesheet" href="/css.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="icon-container">
                <svg class="bag-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 7H4C3.44772 7 3 7.44772 3 8V20C3 20.5523 3.44772 21 4 21H20C20.5523 21 21 20.5523 21 20V8C21 7.44772 20.5523 7 20 7Z" stroke="currentColor" stroke-width="2"/>
                    <path d="M16 7V5C16 3.34315 14.6569 2 13 2H11C9.34315 2 8 3.34315 8 5V7" stroke="currentColor" stroke-width="2"/>
                </svg>
            </div>
            <h1>Sign up to SYS MART</h1>
            <p class="subtitle">Combines system and mart</p>
            
            <form id="signup-form">
                <div class="input-group">
                    <label>
                      <img
                      src="/icons8-email-48.png"
                      loading="eager"
                      alt=""
                      class="image"
                    />
                            <path d="M3 8L10.89 13.26C11.2187 13.4793 11.6049 13.5963 12 13.5963C12.3951 13.5963 12.7813 13.4793 13.11 13.26L21 8M5 19H19C19.5304 19 20.0391 18.7893 20.4142 18.4142C20.7893 18.0391 21 17.5304 21 17V7C21 6.46957 20.7893 5.96086 20.4142 5.58579C20.0391 5.21071 19.5304 5 19 5H5C4.46957 5 3.96086 5.21071 3.58579 5.58579C3.21071 5.96086 3 6.46957 3 7V17C3 17.5304 3.21071 18.0391 3.58579 18.4142C3.96086 18.7893 4.46957 19 5 19Z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Email
                    </label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label>
                      <img
                      src="/icons8-key-30.png"
                      loading="eager"
                      alt=""
                      class="image"
                    />
                        Password
                    </label>
                    <input type="password" placeholder="Enter your Password" required>
                </div>
                
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
<link type="javascript" href="/new.js" >
</html>
